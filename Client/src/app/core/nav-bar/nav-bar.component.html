<div class="d-flex bg-light flex-column flex-md-row align-items-center justify-content-between pb-3 mb-4 border-bottom fixed-top">
<img class="loggo" src="/assets/images/loggo.png" style="max-height: 70% ;" routerLink="/" alt="loggo">

  <nav class="d-inline-flex mt-2 mt-md-0 text-uppercase" style="font-size: larger; font-weight: bold;">
    <a class="me-3 py-2" routerLink="/shop" routerLinkActive="active" >Shop</a>
    <a class="me-3 py-2" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >Home</a>
    <a class="me-3 py-2" routerLink="/test-error"  routerLinkActive="active"  >Errors</a>
  </nav>

  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <a class="btn btn-outline-secondary me-2">Login</a>
    <a class="btn btn-outline-secondary me-3">Sign up</a>
  </div>
</div>
